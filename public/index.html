<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevCrazino Slots</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .machine {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .reels {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reel {
      background: #333;
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 15px;
      font-size: 3em;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      min-width: 100px;
    }

    .result {
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 15px;
      min-height: 30px;
    }

    .win {
      color: #00ff00;
    }

    .lose {
      color: #ff6b6b;
    }

    .controls {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="number"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #764ba2;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-label {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-group button {
      flex: 1;
    }

    .message {
      text-align: center;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: #ffe0e0;
      color: #c00;
      border: 1px solid #c00;
    }

    .message.success {
      background: #e0ffe0;
      color: #0c0;
      border: 1px solid #0c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∞ DevCrazino Slots</h1>

    <div class="machine">
      <div class="result" id="result"></div>
      <div class="reels" id="reels">
        <div class="reel" id="reel-0">?</div>
        <div class="reel" id="reel-1">?</div>
        <div class="reel" id="reel-2">?</div>
      </div>
    </div>

    <div class="message" id="message"></div>

    <div class="controls">
      <div class="input-group">
        <input type="number" id="betAmount" value="1" min="1" max="100">
        <button id="spinBtn" onclick="spin()">SPIN</button>
      </div>
      <div class="button-group">
        <button onclick="refreshStats()">Refresh Stats</button>
        <button onclick="resetGame()">Reset</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">Balance</div>
        <div class="stat-value" id="balance">100</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Total Spins</div>
        <div class="stat-value" id="spins">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Wins</div>
        <div class="stat-value" id="wins">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Win Rate</div>
        <div class="stat-value" id="winRate">0%</div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api';
    const sessionId = 'browser-session';

    async function spin() {
      const betAmount = parseInt(document.getElementById('betAmount').value, 10);

      if (betAmount < 1) {
        showMessage('Invalid bet amount', 'error');
        return;
      }

      document.getElementById('spinBtn').disabled = true;

      try {
        const response = await fetch(`${API_URL}/spin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ betAmount, sessionId }),
        });

        const data = await response.json();

        if (data.error) {
          showMessage(data.error, 'error');
        } else {
          displayResult(data);
          await refreshStats();
        }
      } catch (error) {
        showMessage('Error spinning: ' + error.message, 'error');
      } finally {
        document.getElementById('spinBtn').disabled = false;
      }
    }

    function displayResult(data) {
      const { reels, won, winAmount } = data;

      // Update reels (show middle symbol)
      reels.forEach((reel, i) => {
        document.getElementById(`reel-${i}`).textContent = reel[1];
      });

      // Update result message
      const resultEl = document.getElementById('result');
      if (won) {
        resultEl.textContent = `üéâ WIN! +${winAmount} credits`;
        resultEl.className = 'win';
      } else {
        resultEl.textContent = '‚ùå No match';
        resultEl.className = 'lose';
      }
    }

    async function refreshStats() {
      try {
        const response = await fetch(`${API_URL}/stats?sessionId=${sessionId}`);
        const stats = await response.json();

        document.getElementById('balance').textContent = stats.balance;
        document.getElementById('spins').textContent = stats.totalSpins;
        document.getElementById('wins').textContent = stats.totalWins;
        document.getElementById('winRate').textContent = stats.winRate;
      } catch (error) {
        console.error('Error fetching stats:', error);
      }
    }

    async function resetGame() {
      if (confirm('Reset the game? Your balance will be reset to 100.')) {
        try {
          await fetch(`${API_URL}/reset`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionId }),
          });

          document.getElementById('result').textContent = '';
          document.getElementById('result').className = '';
          for (let i = 0; i < 3; i++) {
            document.getElementById(`reel-${i}`).textContent = '?';
          }

          await refreshStats();
          showMessage('Game reset!', 'success');
        } catch (error) {
          showMessage('Error resetting: ' + error.message, 'error');
        }
      }
    }

    function showMessage(text, type) {
      const msgEl = document.getElementById('message');
      msgEl.textContent = text;
      msgEl.className = `message show ${type}`;
      setTimeout(() => {
        msgEl.classList.remove('show');
      }, 3000);
    }

    // Load stats on page load
    window.addEventListener('load', refreshStats);
  </script>
</body>
</html>
